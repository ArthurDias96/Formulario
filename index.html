<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <meta name="viewoirt" content="width=device-width, initial-scake=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form id="contatct" action="" method="POST">
        <h3>Peça seu orçamento agora mesmo!</h3>
        <fieldset>
            <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Seu email" type="Email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Telefone" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="Assunto" type="assun" tabindex="4" required>
        </fieldset>
        <fieldset>
            <textarea class="field" placeholder="Mensagem" type="mensg"></textarea>
        </fieldset>
        <button name="submit" type="submit" id="contatct-submit" data-submit="...Sending">Enviar</button>
      </form>
    </div>
  </body>
</html>
